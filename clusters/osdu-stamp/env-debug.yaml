---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: env-debug
  namespace: flux-system
spec:
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: self-managed-osdu
  path: ./apps/base/env-debug
  prune: true
  validation: client
  healthChecks:
    - kind: Deployment
      name: env-debug
      namespace: debug
