---
apiVersion: v1
kind: Namespace
metadata:
  name: debug
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: env-debug
  namespace: flux-system
spec:
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: self-managed-osdu
  path: ./charts/env-debug
  prune: true
  validation: client
  healthChecks:
    - kind: Deployment
      name: env-debug
      namespace: debug
  values:
    azure:
      tenant: 
      subscription: 
      resourcegroup: -rg
      identity: -osdu-identity
      identity_id: 
      keyvault: 
      appid: 
