---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-base
  namespace: istio
spec:
  releaseName: istio-base
  chart:
    spec:
      chart: ./osdu-istio/istio-base
      sourceRef:
        kind: GitRepository
        name: helm-charts-azure
        namespace: flux-system
  interval: 5m0s
  install:
    remediation:
      retries: 3
  targetNamespace: istio
  values:
    global:
      istioNamespace: istio
