    #     - "/api/search/v2/webjars/*"
    #     - "*/actuator/health"
    #     - "*/_ah/**"


    ################################################################################
    # Specify any Environment Variables to enable for the pod. (optional)
    #
    env:
      # Sample Environment Variable with Direct Value
      - name: TITLE
        value: "Azure OSDU Platform - (AKS)"

