nameOverride: ""
fullnameOverride: "default"
nodepool: services

################################################################################
# Specify Autoscaling
#
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

################################################################################
# Specify the Pod Identity
#
identity:
  name: osdu-identity

################################################################################
# Specify the Ingress Settings
#
ingress:
  dns: <ingress_dns>
  issuer: letsencrypt-prod-dns
  enableKeyvaultCert: false

################################################################################
# Specify the Service Settings
#
service:
  type: ClusterIP
  port: 80


################################################################################
# Specify the OSDU Services to Load
#
configuration:

  ######################
  ##  DEFAULT SERVICE
  #
  - service: default
    repository: neilpeterson/aks-helloworld
    tag: v1
    path: /*
    probe: /
    keyvault: true
    autoscale: true
    replicaCount: 1
    pvc:
      - name: fileshare
        volume: shared-data
    mount:
      - name: shared-data
        path: /mnt/sample
    env:
      - name: TITLE
        value: "Azure OSDU Platform - (AKS)"


