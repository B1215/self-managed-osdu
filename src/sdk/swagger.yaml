        additionalProperties:
          type: "object"
      history:
        description: "Record ancestry information."
        $ref: "#/definitions/StorageRecordHistory"
    description: "Storage record"
    example:
    - id: "tenant1:well:123456789"
      kind: "tenant1:public:well:1.0.2"
